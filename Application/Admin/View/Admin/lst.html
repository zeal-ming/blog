<include file='Public/header'/>
<div class="container clearfix">
    <include file='Public/menu'/>
    </div>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">管理员管理</span></div>
        </div>
       
        <div class="result-wrap">
            <form action='__CONTROLLER__/sort' method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/add"><i class="icon-font"></i>新增管理员</a>
                        
            
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                          
                            <th>ID</th>
                            <th>账户</th>
                            <th>密码</th>
                            <th>操作</th>
                        </tr>
                        <volist name='Admins' id='vo'>
                        <tr>
                    
                            <td>{$vo.id}</td>
                            <td>{$vo.username}</td>
                            <td>{$vo.password}</td>
                            <td>
                                <a class="link-update" href="__CONTROLLER__/edit/id/{$vo.id}">修改</a>
                                <a class="link-del" onclick="return confirm('确认删除？')" href="__CONTROLLER__/del/id/{$vo.id}" >删除</a>
                            </td>
                        </tr>
                       </volist>
                    </table>
                    <div class="list-page"> {$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
