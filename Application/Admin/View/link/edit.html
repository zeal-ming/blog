<include file='Public/header'/>
<div class="container clearfix">
    <include file='Public/menu'/>

    </div>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">链接管理</a><span class="crumb-step">&gt;</span><span>新增链接</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post">
                    <table class="insert-tab" width="100%">
                        <tbody>
                        
                               <tr>
                                <th><i class="require-red">*</i>链接名称：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" type="text" value="{$link.title}">
                                    <input name="id" value="{$link.id}" type="hidden">
                                </td>
                            </tr>
                               <tr>
                                <th><i class="require-red">*</i>链接url：</th>
                                <td>
                                    <input class="common-text required" id="title" name="url" size="50" type="text" value="{$link.url}">
                                </td>
                            </tr>
                               <tr>
                                <th><i class="require-red">*</i>链接简介：</th>
                                <td>
                                    <textarea name="description" style="width:400px;height:80px">{$link.description}</textarea>
                                </td>
                            </tr>
                        
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
